<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var a = 33;
	var b = 10;
	var c = "Test";
	var linebreak = "<br />";
	
	//Suma
	document.write("a + b = ");
	//Al no declarar la variable, será de tipo booleano
	result = a + b;
	document.write(result);
	document.write(linebreak);
	
	//Resta
	document.write("a - b = ");
	result = a - b;
	document.write(result);
	document.write(linebreak);
	
	//Multiplicación
	document.write("a * b = ");
	result = a * b;
	document.write(result);
	document.write(linebreak);
	
	//División
	document.write("a / b = ");
	result = a / b;
	document.write(result);
	document.write(linebreak);
	
	//Módulo (resto)
	document.write("a % b = ");
	result = a % b;
	document.write(result);
	document.write(linebreak);
	
	//Suma y concatenación
	document.write("a + b + c = ");
	result = a + b + c;
	document.write(result);
	document.write(linebreak);
	
	//Suma de 1
	a = a++;
	document.write("a++ = ");
	result = a++;
	document.write(result);
	document.write(linebreak);
	
	//Resta de 1
	b = b--;
	document.write("b-- = ");
	result = b--;
	document.write(result);
	document.write(linebreak);
</script>
</body>
</html>
